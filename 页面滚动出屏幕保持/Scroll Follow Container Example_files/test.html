	<title>Scroll Follow Container Example</title>
	
	<script type="text/javascript" src="jquery.js"></script><style type="text/css"></style>
	<script type="text/javascript" src="ui.core.js"></script>

   	<script type="text/javascript">

			{
				$( '#example3' ).scrollFollow();
			}
		);

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			height: 2000px;
			font-family: Georgia;

			line-height: 1.4em;
		}
		
		#container {
			width: 224px;
			height: 780px;
			
			padding: 10px;
			left:0;
			top:100px;
			position:absolute;
			background: #ccc;
			border:1px solid red;
		}
		
		#example3 {
			position: absolute;
			width: 180px;
			padding: 20px;
			background: #eee url(/images/sfbgTile.png);
			border: 2px solid #42CBDC;
		}
		
		p {
			margin: 7px 0 0 0;
		}
		
		a {
			color: blue;
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
